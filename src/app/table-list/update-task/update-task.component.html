<div class="container">
    <div class="inputs">
      <form #userForm="ngForm" (ngSubmit)="updateData(userForm.value)">
        <label>Task</label>
        <input type="text" ngModel name="Task" placeholder="Enter Employee Task" />
        <label>Assigned</label>
        <input type="text" ngModel name="Assigned_To" placeholder="Enter Assigned Employee" />
        <label>End Date</label>
        <input type="date" ngModel name="Estimated_Date" placeholder="Enter End Date" />
        <label>Status</label>
        <input type="text" ngModel name="Current_Status" placeholder="Enter Task Status" />
        <label>Description</label>
        <input type="text" name="Descr" placeholder="Enter Description" />
        <label>Environment</label>
        <input type="text" name="env_" placeholder="Enter Environment" />
        
  
        <button type="submit" class="submitButton">Submit</button>
        <button type="reset" class="cancelButton">Cancel</button>
      </form>
    </div>
  </div>
