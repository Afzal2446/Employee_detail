<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Team Task</h4>
                        <p class="card-category">Here is all task detail</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-md-2">Filter By Task:</div>
                                    <div class="col-md-4">
                                        <input type="text" class="input" [(ngModel)]='filter'>
                                </div>
                              </div>
                            <table class="table">
                                <thead class=" text-primary">
                                    <th (click)="sortTask('Task')">Task&nbsp;
                                        <i class="fa fa-sort"></i>
                                      </th>
                                    <th (click)="sortTask('Assigned_To')">Assigned To&nbsp;
                                        <i class="fa fa-sort"></i>
                                      </th>
                                    <th>
                                        Required Day
                                    </th>
                                    <th>
                                        Current Status
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let task of filterTask">
                                        <td>
                                            {{task.Task}}
                                        </td>
                                        <td>
                                            {{task.Assigned_To}}
                                        </td>
                                        <td>
                                            {{task.required_Day}}
                                        </td>
                                        <td>
                                            {{task.Current_Status}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
